<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Pickup - BookMyJunk</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>BookMyJunk</h1>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="book-pickup.html" class="nav-link active">Book Pickup</a>
                <a href="bookings.html" class="nav-link">My Bookings</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="../index.html" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-greeting">Book a Pickup</h1>
            <p class="dashboard-subtitle">Schedule your junk removal service</p>
        </div>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <form class="booking-form">
                <div class="form-group">
                    <label for="address" class="form-label">Pickup Address</label>
                    <textarea id="address" class="form-input form-textarea" placeholder="Enter the complete pickup address" required></textarea>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="date" class="form-label">Pickup Date</label>
                        <input type="date" id="date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="time" class="form-label">Pickup Time</label>
                        <input type="time" id="time" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="junk-type" class="form-label">Junk Type</label>
                    <select id="junk-type" class="form-input form-select" required>
                        <option value="">Select junk type</option>
                        <option value="furniture">Furniture</option>
                        <option value="electronics">Electronics</option>
                        <option value="plastic">Plastic Waste</option>
                        <option value="paper">Paper & Cardboard</option>
                        <option value="metal">Metal Scrap</option>
                        <option value="construction">Construction Debris</option>
                        <option value="appliances">Appliances</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity" class="form-label">Quantity/Description</label>
                    <input type="text" id="quantity" class="form-input" placeholder="e.g., 2 couches, 3 boxes, 1 TV" required>
                </div>

                <div class="form-group">
                    <label for="image" class="form-label">Upload Image (Optional)</label>
                    <input type="file" id="image" class="form-input" accept="image/*">
                    <small style="color: #64748b; font-size: 0.875rem;">Upload a photo to help us better understand your junk</small>
                </div>

                <div class="form-group">
                    <label for="notes" class="form-label">Additional Notes (Optional)</label>
                    <textarea id="notes" class="form-input form-textarea" placeholder="Any special instructions or additional information"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit Booking</button>
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <style>
        .booking-form {
            padding: 0;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .form-actions .btn {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
    <script src="book-pickup.js"></script>
</body>
</html>
